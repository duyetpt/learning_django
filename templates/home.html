<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Learning Django</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">CMS</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/"
              >Trang chủ <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Video bài học</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Hỏi đáp</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Giới thiệu</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Từ khoá"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Tìm kiếm
          </button>
        </form>
      </div>
    </nav>

    <div class="container">
      <h1 class="mt-3 mb-4">Video bài học</h1>
      <ul class="list-unstyled">
        {% for x in '1234567890' %}
          <li class="media mb-3">
            <img
              src="https://i.pinimg.com/originals/32/0d/d4/320dd455e4d9b9179a0da092fbcd2c13.jpg"
              class="mr-3"
              width="120"
            />
            <div class="media-body">
              <h5 class="mt-0 mb-1">
                <a href="">List-based media object</a>
              </h5>
              <ul class="mt-1 mb-2">
                <li>Educator: <a href="">Anh Tran</a></li>
                <li>Số bài học: 8 bài</li>
              </ul>
              {% lorem 1 p random %}
            </div>
          </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
